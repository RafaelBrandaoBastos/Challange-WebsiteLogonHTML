<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Projeto Hist√≥ria</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>

<body>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <section class = "section">
        <form onsubmit="return false" id="interface">

            <div id="container">
                <div class="img">
                    <img id = "imgResponsive" src="assets/clouds.png">
                </div>

                <h1 class="tittle">
                    Intern Sign Up
                </h1>


                <div id="subcontainer">
                    <div id="nameSection">
                        <p class="text">Full Name</p>
                        <input id="inputName" placeholder = "more than four digits and least one space" type="text">
                        <p class ="invalidInput">Fullname invalid</p>
                    </div>
                </div>
                
                <div id="subcontainer2">
                    <div id="emailSection">
                        <p class="text">Email</p>
                        <input id="inputEmail" placeholder = "something@something.com (without upercase)" type="text">
                        <p class="invalidInput">Email invalid</p>
                    </div>
                    <div id="passwordSection">
                        <p class="text">Password</p>
                        <input id="inputPassword" placeholder = "only numbers between 6 and 9" type="password">
                        <p class="invalidInput">Password invalid</p>
                    </div>
                </div>

                <div id="subcontainer3">
                    <div id="phoneSection">
                        <p class="text">Phone</p>
                        <input id="inputPhone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);"  placeholder="(__) _____-____" type="tel">
                        <p class="invalidInput">Phone invalid</p>
                    </div>
                    <div id="birthdaySection">
                        <p class="text">Birthday</p>
                        <input id="inputBirthday" type="date">
                        <p class="invalidInput">Birthday invalid</p>
                    </div>
                </div>

                <div id="subcontainer4">
                    <div id="checkboxSection">
                        <div id = "checkboxAndText">
                            <label class="container">
                                <input id = "chk" type="checkbox">
                                <span class="checkmark"></span>
                                I accept the terms and privacy 
                            </label>    
                        </div> 
                        <p class="invalidInput">Must accept the terms</p>         
                    </div>
                    <button class="btn">Register</button>
                </div>
            </div>     
        </form>      
    </section> 
    
    <section class = "section2">
        <form id = "secondInterface"> 
            <div id = imageAndTitle> 
                <div id = "subcontainer5">
                    <div class="img2">
                        <img src="assets/clouds.png">               
                    </div>
                    <h1 class="tittle2">
                        Sucess!
                    </h1>        
                </div>                       
                <button class="button2">Go Back</button>    
            </div>               
        
            
        </form>
    </section>
    
    <script src="script.js"></script>   
</body>
</html>
